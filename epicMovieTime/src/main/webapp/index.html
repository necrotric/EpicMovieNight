<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epic Movie Nights</title>

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

<header class="bgSlider">
    <section class="slider">
        <article class="slide one"><span>Epic Movie Nights</span></article>
        <article class="slide two"><span>Epic Movie Nights</span></article>
        <article class="slide three"><span>Epic Movie Nights</span></article>
        <article class="slide four"><span>Epic Movie Nights</span></article>
    </section>
</header>

<div class="navbar">
    <a href="#Login" onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</a>
    <p>|</p>
    <a target="_blank" rel="noopener noreferrer" href="https://accounts.google.com/signup/v2/webcreateaccount?hl=sv&flowName=GlifWebSignIn&flowEntry=SignUp">Register</a>
    <a href="info.html" id="info">Info</a>
</div>

<div id="login" class="modal">

    <form class="modal-content animate">
        <div class="gimage">
            <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close">&times;</span>
            <img src="image/Gplus.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" required>

            <div class="g-signin2" data-onsuccess="onSignIn" onclick="onSignIn()" id="loginBt"></div>
        </div>

    </form>
</div>

<script>
        let modal = document.getElementById('login');
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
</script>

</body>
</html>
